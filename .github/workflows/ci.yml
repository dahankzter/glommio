name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allows manual triggering from Actions tab

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Check all targets
        run: cargo check --all --all-targets

  # Modular test strategy: Run each module in isolation to prevent memory exhaustion
  # Tests run in parallel as matrix jobs, with test-summary as gate for downstream jobs
  test:
    name: Test - ${{ matrix.module }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false  # Continue testing other modules even if one fails
      matrix:
        module:
          - "channels::channel_mesh"
          - "channels::local_channel"
          - "channels::sharding"
          - "channels::shared_channel"
          - "controllers"
          - "error"
          - "executor::latch"
          - "executor::placement"
          - "executor::stall"
          - "executor::test"
          - "io::dma_file"
          - "io::directory"
          - "io::buffered_file"
          - "net::tcp_socket"
          - "net::udp_socket"
          - "task::arena"
          - "task::raw"
          - "task::state"
          - "task::waker"
          - "timer"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ matrix.module }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-${{ matrix.module }}-
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        env:
          MODULE: ${{ matrix.module }}
        run: |
          # Set memlock limits for io_uring
          # Test modules individually with --test-threads=2 to prevent OOM
          sudo -E env "PATH=$PATH" bash -c "ulimit -Sl 524288 && ulimit -Hl 524288 && cargo test --lib '$MODULE' -- --test-threads=2"

  # Gate job: Only passes if all test matrix jobs succeed
  # Downstream jobs (build, doc) depend on this instead of individual test jobs
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()  # Run even if some tests fail, to report status
    steps:
      - name: Check test results
        run: |
          # This job succeeds only if all test matrix jobs succeeded
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Some test modules failed"
            exit 1
          fi
          echo "✅ All test modules passed!"

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --all --all-targets -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-

      - name: Generate documentation
        run: cargo doc --all --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-summary]  # Wait for all tests to pass before building
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-build-

      - name: Build all targets
        run: cargo build --all --all-targets --release

