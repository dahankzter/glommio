<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glommio Benchmark Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .benchmarks {
            list-style: none;
        }
        .benchmarks li {
            margin: 0.5rem 0;
        }
        .benchmarks a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .benchmarks a:hover {
            background: #0052a3;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
        }
        .info p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Continuous performance tracking for the Glommio async runtime.</p>

        <ul class="benchmarks">
            <li><a href="dev/bench/">ðŸ“Š Timer Benchmarks</a></li>
        </ul>

        <div class="info">
            <p>
                <strong>Note:</strong> Benchmarks run on GitHub Actions shared runners.
                Results may show variance (Â±5-10%) due to shared infrastructure.
                Focus on trends rather than absolute values.
            </p>
        </div>
    </div>
</body>
</html>
